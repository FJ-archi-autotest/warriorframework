<div class="tabs">
    {% for app in apps %}
        <div class="tab {{ app.data.color }}" katana-click="katana.templateAPI.load"
             url="{{ app.data.url }}" jsUrls=" {% for url in app.data.js_urls %} {{ url }},{% endfor %}">
            <i class="fa fa-{{ app.data.icon }}"></i>
            <span>{{ app.data.name }}</span>
        </div>
    {% endfor %}
</div>
