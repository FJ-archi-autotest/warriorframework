<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLI Data</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'cli_data/css/cli_data.css' %}">
</head>
<body>
    <div id="files-div">
		<div class="tool-bar">
            <div class="title"></div>
            <button katana-click="cliData.fileDisplayAPI.newFile" class="button">New</button>
            <button katana-click="cliData.Editor.closeFile" class="button">Close</button>
            <button katana-click="cliData.Editor.saveFile" class="button">Save</button>
        </div>
        <div id="contentDiv" auto-init="cliData.fileDisplayAPI.init">
            <div id="display-files" >
            </div>
            <div id="display-error-message" class="text-center" style="width: 100%; padding: 5rem;">
                <h4>Please set up the configuration to use this App</h4>
            </div>
            <div id="main-div">
                <div class="cli-data-left-column">
                    <div class="cli-data-left-column-topbar">
                        <div class="cli-data-left-column-topbar-header">
                            <div class="">
                                <h6 id="display">Global</h6>
                            </div>
                            <div class="cli-data-left-column-topbar-header-top">
                                <h4 id="displayTitle">Command Parameters</h4>
                            </div>
                        </div>
                        <div class="row cli-data-left-column-icons">
                            <div class="col">
                                <i class="fa fa-files-o"></i>
                            </div>
                            <div class="col">
                                <i class="fa fa-trash-o"></i>
                            </div>
                            <div class="col">
                                <i class="fa fa-chevron-left"></i>
                            </div>
                            <div class="col">
                                <i class="fa fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cli-data-right-column" style="padding: 1rem; background-color: grey;">
                    <div style="width: 100%;">
                        <div class="cli-data-right-column-topbar">
                            <div style="width:95%; float: left;">
                                <div style="width: 100%; height: 40%">
                                    <h6 id="section">Global</h6>
                                </div>
                                <div style="width: 100%; height: 60%">
                                    <h4 id="sectionTitle">Command Parameters</h4>
                                </div>
                            </div>
                            <div class="row" style="width: 5%; float: left; padding-top:0.8rem;">
                                <div class="col">
                                    <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <div style="background-color: white; padding: 1rem;">
                            <div class="row">
                                <div class="col-sm-4" style="color:grey; padding: 1rem; border-bottom: 1px solid #e4e5e4; border-right: 1px solid #e4e5e4; font-family: 'Lato' sans-serif">
                                    Send
                                </div>
                                <div class="col-sm-8" style="padding: 1rem; border-bottom: 1px solid #e4e5e4;">
                                    command
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4" style="padding: 1rem; border-bottom: 1px solid #e4e5e4; border-right: 1px solid #e4e5e4; font-family: 'Lato' sans-serif">
                                    Send
                                </div>
                                <div class="col-sm-8" style="padding: 1rem; border-bottom: 1px solid #e4e5e4;">
                                    command
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4" style="padding: 1rem; border-right: 1px solid #e4e5e4;">
                                    Sys
                                </div>
                                <div class="col-sm-8" style="padding: 1rem;">
                                    System
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
    <div class="csrf-container">{% csrf_token %}</div>
</body>
</html>
