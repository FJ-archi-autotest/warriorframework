<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLI Data</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'cli_data/css/cli_data.css' %}">
</head>
<body>
    <div id="files-div">
		<div class="tool-bar">
            <div class="title"></div>
            <button katana-click="cliData.fileDisplayAPI.newFile" class="button">New</button>
            <button katana-click="cliData.Editor.closeFile" class="button">Close</button>
            <button katana-click="cliData.Editor.saveFile" class="button">Save</button>
        </div>
        <div id="contentDiv" auto-init="cliData.fileDisplayAPI.init">
            <div id="display-files" >
            </div>
            <div id="display-error-message" class="text-center" style="width: 100%; padding: 5rem;">
                <h4>Please set up the configuration to use this App</h4>
            </div>
            <div id="main-div">
                <div class="cli-data-left-column">
                    <div class="cli-data-left-column-topbar">
                        <div class="cli-data-left-column-topbar-header">
                            <div class="">
                                <h6 id="display"></h6>
                            </div>
                            <div class="cli-data-left-column-topbar-header-top">
                                <h4 id="displayTitle"></h4>
                            </div>
                        </div>
                        <div class="row cli-data-left-column-icons">
                            <div class="col">
                                <i class="fa fa-files-o"></i>
                            </div>
                            <div class="col">
                                <i class="fa fa-trash-o"></i>
                            </div>
                            <div class="col">
                                <i class="fa fa-chevron-left"></i>
                            </div>
                            <div class="col">
                                <i class="fa fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                    <div id="left-content" class="cli-data-left-content">
                        <!--<div class="row">
                            <div class="col-sm-4 cli-data-left-content-label">
                                Send
                            </div>
                            <div class="col-sm-8 cli-data-left-content-value">
                                <input class="cli-data-left-content-value-input" value="Another Value">
                            </div>
                        </div>-->
                    </div>
                </div>
                <div class="cli-data-right-column">
                    <div class="cli-data-full-width">
                        <div class="cli-data-right-column-topbar">
                            <div class="cli-data-right-column-topbar-header">
                                <div class="cli-data-right-column-topbar-header-top">
                                    <h6 id="section"></h6>
                                </div>
                                <div class="cli-data-right-column-topbar-header-bottom">
                                    <h4 id="sectionTitle"></h4>
                                </div>
                            </div>
                            <div class="row cli-data-right-column-icons">
                                <div class="col">
                                    <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <div class="cli-data-right-content">
                            <ul>
                                <li>
                                    <div class="cli-data-labels">
                                        <div></div>
                                    </div>
                                    <div class="cli-data-columns">
                                        <div></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
	</div>
    <script id="global_cmd_parameters">

    </script>
    <div class="csrf-container">{% csrf_token %}</div>
</body>
</html>
