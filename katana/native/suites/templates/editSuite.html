<body>
<script type="text/javascript" src="{% static "./badgerfish.js" %}"></script>

<h2>Details</h2>
<div class="class="form-group col-md-8">


			<div class="field">
				<label >Name*:</label>
				<input type="text" id="suiteName"  value="{{suiteName}}"/>
			</div>
			<div class="field">
				<label >Title*:</label>
				<input type="text" id="suiteTitle"  value="{{suiteTitle}}"/>
			</div>
			<div class="field">
				<label >Name*:</label>
				<input type="text" id="suiteEngineer"  value="{{suiteEngineer}}"/>
			</div>

			<div class="field">
				<label >Date*:</label>
				<input type="text" id="suiteDate"  value="{{suiteDate}}"/>
			</div>
			<div class="field">	
				<label class=" text-right" for="default_onError">Default On Error:</label>
				<select class="text-right" type="text" id="default_onError" name="default_onError" value="{{default_onError}}" >
					<option value="next">Custom</option>
					<option value="abort">Hybrid</option>
					<option value="abort_as_error">Iterative</option>
					<option value="goto">Iterative</option>
				</select>
			</div>
			<div class="field">	
				<label class=" text-right" >Data Type:</label>
				<select class="text-right" type="text" id="suiteDatatype"  value="{{suiteDatatype}}" >
					<option value="sequential_testcases">Custom</option>
					<option value="parallel_testcases">Hybrid</option>
				</select>
			</div>
			<div class="field">
				<label >Results*:</label>
				<input type="text" id="suiteResults"  value="{{suiteResultsdir}}"/>
			</div>
			<div class="field">
				<label >Logs:</label>
				<input type="text" id="suiteResults"  value="{{suiteLogsdir}}"/>
			</div>
			<div class="field">
				<label >InputDataFile:</label>
				<input type="text" id="suiteResults"  value="{{suiteInputDataFile}}"/>
			</div>

</div>

<div>
	<h2>Test Cases For Suite</h2>
	
</div>
		<div id="tableOfTestcasesForSuite"  class="col-md-12" />
		<div id="tableOfTestRequirements"  class="col-md-12" />


	<div>
		<h2>Edit Test Suite</h2>
	</div>
	    <div class="btn-group col-md-8" role="group">   
			<button id="addSuite" class="btn btn-primary" onclick="addCaseToSuite()">Add</button>
			<button class="btn btn-primary" onclick="start()">Refresh</button>
			<button class="btn btn-primary" onclick="openAllSuites()">Show All</button>
			<button class="btn btn-success" onclick="mapUiToSuiteJson()">Save</button>
		</div>
	<div id="editTestcaseEntry" class="form-group col-md-8" />

<div class="container">
	<div class="col-md-6" id="tableOfTestcasesForSuite" > </div>
	<div col="col-md-6"><label id="fileContents"></label><div>


</div>
Editing:{{ myfile }}
<div>
	<input class="col-md-12 text-right" type="text" id="my_file_to_save" name="my_file_to_save" value="{{myfile}}"/>
</div>	
	<div id="listOfTestcasesForSuite">{{fulljson|jsonify}}</div>
</body>
