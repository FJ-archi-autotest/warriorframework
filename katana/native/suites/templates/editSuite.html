
{% load static %}
{% load jsonify %}

<body>
<link rel="stylesheet" href="{% static "./table.css" %}"> 
<script type="text/javascript" src="{% static "./doSuiteHandling.js" %}"></script>

{% csrf_token %}
<div class="tool-bar">
	
			<input type="button" class="btn" value="Add Requirement" katana-click="addRequirementToSuite"
				id="addRequirementEntry"></input>
	<!--
			<button id="addSuite" class="btn btn-primary" onclick="addCaseToSuite()">Add Case To Suite</button>
		-->		
				<button class="btn btn-success" onclick="mapUiToSuiteJson()">Save Changes to: </button>
				<input class="col-md-4 text-right" type="text" id="my_file_to_save" name="my_file_to_save" value="{{suiteName}}.xml"/>
	
</div>

<h2>Details</h2>
<div class="container-fluid">
<div class="row">
	<div class="col-md-8">
		<div class="row">
				<div class="field">
					<label >Name*:</label>
					<input type="text" id="suiteName"  value="{{suiteName}}"/>
				</div>
				<div class="field">
					<label >Title*:</label>
					<input type="text" id="suiteTitle"  value="{{suiteTitle}}"/>
				</div>
				<div class="field">
					<label >Name*:</label>
					<input type="text" id="suiteEngineer"  value="{{suiteEngineer}}"/>
				</div>
		</div>
		<div class="row">
				<div class="field">
					<label >Date*:</label>
					<input type="text" id="suiteDate"  value="{{suiteDate}} {{suiteTime}}"/>
				</div>
				<div class="field">	
					<label class=" text-right" for="default_onError">Default On Error:</label>
					<select class="text-right" type="text" id="default_onError" name="default_onError" value="{{suitedefault_onError}}" >
						<option value="next">Next</option>
						<option value="abort">Abort</option>
						<option value="abort_as_error">Abort As Error</option>
						<option value="goto">Goto</option>
					</select>
					<select class="text-right" type="text" id="default_onError_goto" name="default_onError_goto" value="{{suitedefault_onError_goto}}" >
					</select>
					
				</div>
				<div class="field">	
					<label class=" text-right" >Data Type:</label>
					<select class="text-right" type="text" id="suiteDatatype"  value="{{suiteDatatype}}" >
						<option value="sequential_testcases">Custom</option>
						<option value="parallel_testcases">Hybrid</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="field">
					<label >Results*:</label>
					<input type="text" id="suiteResults"  value="{{suiteResultsdir}}"/>
				</div>
				<div class="field">
					<label >Logs:</label>
					<input type="text" id="suiteResults"  value="{{suiteLogsdir}}"/>
				</div>
				<div class="field">
					<label >InputDataFile:</label>
					<input type="text" id="suiteResults"  value="{{suiteInputDataFile}}"/>
				</div>
			</div>	
	</div>
	<div id="tableOfTestRequirements" class="col-md-4"></div>
	</div>
</div>


<div class="container-fluid">

		<div class="row">
			<div class="btn-group col-md-6" role="group">   
		</div>
		</div>

		<div class="row">
			<div id="tableOfTestcasesForSuite" class="col-md-12" style='overflow:auto;' ></div>
			<div id="editTestcaseEntry"        class="col-md-3 hidden" >
				

					<div class="field hidden"> 
					<label >Row Id</label>
					<input type="text" id="CaseRowToEdit"value=""/>
					</div>			

					<div class="field">
					<label >Path*:</label>
					<input type="text" id="CasePath" value=""/>
					</div>

					<div class="field">
					<label >Context:</label>
					<select type="text" class="text-right" id="CaseContext" value="positive" >
					<option value="positive">positive</option>
					<option value="negative">negative</option>
					</select>

					</div>
					<div class="field">
					<label >Run Type:</label>
					<select type="text" class="text-right" id="CaseRuntype" value="sequential_keywords" >
					<option value="sequential_keywords">sequential_keywords</option>
					<option value="parallel_keywords">parallel_keywords</option>
					</select>


					</div>
					<div class="field">
					<label >Run Mode:</label>
					
					<select type="text" class="text-right" id="CaseRunmode" value="RMT" >
					<option value="RMT">RMT</option>
					<option value="RUF">RUF</option>
					<option value="RUP">RUP</option>
					</select>

					</div>

					<div class="field">
					<label >Impact:</label>

					<select type="text" class="text-right" id="CaseImpact" value="impact" >
					<option value="impact">impact</option>
					<option value="noimpact">noimpact</option>
					</select>

					</div>

					<div class="field">
					<label class="text-right" >On Error action:</label>
					<select type="text" class="text-right" id="onError-at-action" value="" >
					<option value="next">next</option>
					<option value="abort">abort</option>
					<option value="abort_as_error">abort_as_error</option>
					<option value="goto">goto</option>
					</select>
					</div>		
					<button class="center button save" id="editTestcase" katana-click="saveSuitesCaseUI">"Save Changes </button>
				</div>

		</div>

</div>

	
</div>	
	<div id="tableOfFileContents"  class="hidden">fileContents</label></div>
	<div id="listOfTestcasesForSuite" class="hidden">{{fulljson|jsonify}}</div>
	<div id="savefilepath" class="hidden">{{savefilepath}}</div>
</body>
