{% for file in data.config_files.names%}
    <input type="radio" name="file_{{forloop.counter}}" value="{{file}}" katana-click="appstore.storeValue"> {{file}}<br>
{% endfor %}

{% if data.config_files%}
    <button class="button" id="open_config" katana-click="appstore.openConfig" choice="{{file.data.value}}">Open Config</button>
{% endif %}
