<!DOCTYPE html>
<html>
    <head>
        <title>App Store</title>
        {% load staticfiles %}
        <script type="text/javascript" src="{% static 'appstore/js/appstore.js' %}"></script>
        <script type="text/javascript" src="{% static 'core/js/jquery.min.js' %}"></script>
    </head>

    <body>
    {% csrf_token %}

        <h1>&nbsp;Install App</h1>
        <br>

        <div id="pop-up-file-info">
            {% include 'appstore/popup.html' %}
        </div>

        <button class="button" katana-click="appstore.loadConfig">Load Configuration</button>
        <div id="new-app-info">
            {% include 'appstore/load_config.html' %}
        </div>
        <button class="button" katana-click="appstore.addAnotherApp">Add</button>
        <button class="button" katana-click="appstore.installAnApp">Install</button>
        <h1>&nbsp;My Apps</h1>
        <br>


        {% for app in data.app%}
            <i class="fa fa-{{ app.data.icon }}"></i>

            <span>{{ app.data.name }}</span>
            {% if app.app_type != "native" %}
            <button class="button" katana-click="appstore.uninstallAnApp" app_path="{{ app.path }}" app_type="{{ app.app_type }}">Uninstall</button>
            {% endif %}

            <button class="button">Installed</button>

            <br>

        <hr class="hr-shadow">
        {% endfor %}
    </body>

</html>
