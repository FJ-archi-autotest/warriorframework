<body>
      <div class="csrf-container">{% csrf_token %} </div>
      <div id="execution-container" class="execution exec-container">
                  <div class="execution layout-panel"  auto-init="execution.layoutViewer.loadWs">
                          <div class="execution panels-heading">
                            <label>Layouts</label>
                            <i title="configure" class="fa fa-edit" id="configure_layout_btn" katana-click="execution.layoutViewer.configureLayout"></i>
                            <i title="refresh" class="fa fa-refresh" id="execution_load_layout_btn" katana-click="execution.layoutViewer.loadWs"></i>
                            <i title="copy to selections area" class="fa fa-arrow-right" id="execution-execute-btn" katana-click="execution.selectionViewer.add_selected"></i>
                          </div>
                          <div class="execution panels-body">
                            <div id="execution_layout_container"  data-startdir="{{defaults.start_dir}}" ></div>
                          </div>
                  </div>

                  <div class="execution selections-panel" id="execution-selections-panel">
                          <div class="execution panels-heading" id="execution-selections-panel-heading">
                                <label>Selections</label>
                                <i title="erase" class="fa fa-eraser" id="execution-erase-btn" katana-click="execution.selectionViewer.erase"></i>
                                <i title="configure cmd options" class="fa fa-cog" id="execution-execute-btn"  ></i>
                                <i title="execute" class="fa fa-play" id="execution-execute-btn" katana-click="execution.resultsViewer.execute" ></i>
                          </div>
                          <div class="execution selections-panels-body">
                            <ul id="execution_items" class="execution selection-items" auto-init="execution.selectionViewer.createSelectionsSort"></ul>
                          </div>
                          <div class="execution panels-heading" id="cmd-options-panel-heading">
                                <label>Command Options</label>
                          </div>
                          <div class="execution cmd-options-slider" id="cmd-options-slider">
                            <i title="" name="left" class="fa fa-chevron-left" katana-click="cmdBuilder.cmdOptionsViewer.moveIconsLeft"></i>
                            <div class='execution cmd-icons'>
                              <i title="jira-options" class="jira-32 " katana-click="cmdBuilder.cmdOptionsViewer.showOptions" data-showId="jira-options-dialog"></i>
                              <i title="mode-options" class="fa fa-bars icon-wrapper" katana-click="cmdBuilder.cmdOptionsViewer.showOptions" data-showId="case-options-dialog"></i>
                              <i title="database-options" class="fa fa-database icon-wrapper" katana-click="cmdBuilder.cmdOptionsViewer.showOptions" data-showId="dataBase-options-dialog"></i>
                              <i title="date-time-options" class="date-time-32" katana-click="cmdBuilder.cmdOptionsViewer.showOptions" data-showId="schedule-options-dialog" ></i>
                              <i title="overwrite-options" class="edit-32"  katana-click="cmdBuilder.cmdOptionsViewer.showOptions" data-showId="custom-options-dialog" ></i>
                            </div>
                            <i title="" name="right" class="fa fa-chevron-right" katana-click="cmdBuilder.cmdOptionsViewer.moveIconsRight" ></i>
                          </div>
                  </div>


        </div>

        <!-- database options  -->
        <div class="execution dialog_container" id="dataBase-options-dialog">
          <div class="title">Data Base Options <span class="close" katana-click="execution.closeDialog"></span></div>
            <form id="dataBase-options-form">
              <div class="execution dialog_content">
                <label>Database System Name</label>
                <input id="db-value" name="db-value" key="type" type="text" value="" placeholder="Enter DB system name from settings -> database settings" required>
              </div>
            </form>
          <div class="execution dialog_button_bar">
            <div class="execution  button" katana-click='questionaire.resetFields' form='jira-options-form'>Clear</div>
            <div class="execution  button" katana-click='questionaire.submitQuestionaire' data-callBack='cmdBuilder.cmdOptions.submitDataBaseOptions' >Ok</div>
          </div>
        </div>

        <!-- scheduling  options  -->
        <div class="execution dialog_container" id="schedule-options-dialog">
          <div class="title">Scheduling Options <span class="close" katana-click="execution.closeDialog"></span></div>
            <form id="schedule-options-form">
              <div class="execution dialog_content">
                <label>Date</label>
                <input id="schedule-date-value" name="schedule-date-value" key="type" type="text" value="" placeholder="Enter future date in yyyy-mm-dd format" required>
                <label>Time</label>
                <input id="schedule-time-value" name="schedule-time-value" key="type" type="text" value="" placeholder="Enter future time in hh-mm-ss format" required>
              </div>
            </form>
          <div class="execution dialog_button_bar">
            <div class="execution  button" katana-click='questionaire.resetFields' form='jira-options-form'>Clear</div>
            <div class="execution  button" katana-click='questionaire.submitQuestionaire' data-callBack='cmdBuilder.cmdOptions.submitSchedulingOptions' >Ok</div>
          </div>
        </div>


        <!-- custom  options  -->
        <div class="execution dialog_container" id="custom-options-dialog">
          <div class="title">Custom Command Options <span class="close" katana-click="execution.closeDialog"></span></div>
            <form id="custom-options-form">
              <div class="execution dialog_content">
                <label>Command Options</label>
                <input id="custom-options-value" name="custom-options-value" key="type" type="text" value="" placeholder="Enter your custom warrior command options" required>
              </div>
            </form>
          <div class="execution dialog_button_bar">
            <div class="execution  button" katana-click='questionaire.resetFields' form='jira-options-form'>Clear</div>
            <div class="execution  button" katana-click='questionaire.submitQuestionaire' data-callBack='cmdBuilder.cmdOptions.submitCustomOptions' >Ok</div>
          </div>
        </div>

          <!-- jira options  -->
          <div class="execution dialog_container" id="jira-options-dialog">
            <div class="title">Jira Options <span class="close" katana-click="execution.closeDialog"></span></div>
            <form id="jira-options-form">
              <div class="execution dialog_content">
                  <div class="execution cmd-options-qns questionaire">
                      <div class="execution cmd-options-qn questionaire-qn" name="jira-ad" data-onNext="" data-displayed="" data-nextValidation="cmdBuilder.cmdOptions.vaidateJiraAdNext">
                        <div class="feild">
                          <label>Do you want to automatically create new issues in Jira for the defects found during execution?</label>
                          <input type="radio" name="ad-yes-no" id="jira-ad-yes" value="" katana-click="questionaire.actOnInput" data-show="jira-project-data"
                          data-setOnNext="qnComplete" >
                          <label for="jira-ad-yes">yes</label>
                          <input type="radio" name="ad-yes-no" id="jira-ad-no" value="" katana-click="questionaire.actOnInput" data-show="" data-nextValidation="cmdBuilder.cmdOptions.vaidateJiraIdNext">
                          <label for="jira-ad-no">no</label>
                        </div>
                      </div>
                      <div class="execution cmd-options-qn questionaire-qn" name="jira-id" data-onNext="" data-nextValidation="cmdBuilder.cmdOptions.vaidateJiraIdNext">
                        <label>Do you want update existing issues in Jira with results of execution?</label>
                        <input type="radio" name="id-yes-no" id="jira-id-yes" value="" katana-click="questionaire.actOnInput" data-show="jira-project-data,jira-id-data">
                        <label for="jira-id-yes">yes</label>
                        <input type="radio" name="id-yes-no" id="jira-id-no" value="" katana-click="questionaire.actOnInput" data-show="" >
                        <label for="jira-id-no">no</label>
                      </div>
                      <div class="execution cmd-options-qn questionaire-qn" name="qnComplete" data-broughtBy='' ><label>Completed!! Hit ok to confirm or cancel to discard</label></div>

                      <div class="execution cmd-options-data questionaire-data" name="jira-project-data" id="jira-project-data">
                        <div class="feild" ><label for="jira-project-value">Jira Project Name:</label><input id="jira-project-value" name="jira-project-value" key="type" type="text" value="" placeholder="Enter Jira Project Name from settings -> Jira settings" required></div>
                      </div>
                      <div class="execution cmd-options-data questionaire-data" name="jira-id-data" id="jira-id-data">
                        <div class="feild"><label for="jira-id-value" >Jira Issue Id</label><input id="jira-id-value" name="Jira Issue Id" key="type" type="text" value="" placeholder="Enter Jira Issue Id" required></div>
                      </div>

                      <div class="execution  button" name="previous" katana-click="questionaire.onPrevious">Previous</div>
                      <div class="execution  button" name="next" katana-click="questionaire.onNext">next</div>
                  </div>
              </div>
            </form>
            <div class="execution dialog_button_bar">
              <div class="execution  button" name="back" katana-click="questionaire.startOver">Restart</div>
              <div class="execution  button" katana-click='questionaire.resetFields' form='jira-options-form'>Clear</div>
              <div class="execution  button" katana-click='questionaire.submitQuestionaire' data-callBack='cmdBuilder.cmdOptions.submitJiraOptions' >Ok</div>
            </div>
          </div>



          <!-- tc options dialog -->
          <div class="execution dialog_container" id="case-options-dialog">
            <div class="title">Case Options <span class="close" katana-click="execution.closeDialog"></span></div>
            <form id="case-options-form">
              <div class="execution dialog_content">
                  <div class="execution cmd-options-qns questionaire">
                      <div class="execution cmd-options-qn questionaire-qn" name="qn1" data-onNext="" data-nextValidation="cmdBuilder.cmdOptions.validateCaseOnceMulti">
                        <div class="feild">
                          <label>How many times do you want to execte the list of Cases in your Selections ?</label>
                          <input type="radio" name="case-once-multiple" id="case-once" value="" katana-click="questionaire.actOnInput"
                          data-show="" data-setOnNext="case-mode-qn">
                          <label for="case-once">once</label>
                          <input type="radio" name="case-once-multiple" id="case-multi" value="" katana-click="questionaire.actOnInput" data-show="next"  data-setOnNext="multi-mode-qn">
                          <label for="case-multi">multiple</label>
                        </div>
                      </div>
                      <div class="execution cmd-options-qn questionaire-qn" name="multi-mode-qn" data-nextValidation="cmdBuilder.cmdOptions.validateMultiMode" >
                        <div class="feild">
                          <label>Do you want to execute the list of cases in your selections until they fail?</label>
                          <input type="radio" name="case-mode" id="case-ruf" value="" katana-click="questionaire.actOnInput" data-show="case-ruf-value,next" data-setOnNext="qnComplete">
                          <label for="case-ruf">yes</label>
                          <input type="radio" name="case-mode" id="case-rmt" value="" katana-click="questionaire.actOnInput" data-show="case-rmt-value,next" data-setOnNext="qnComplete">
                          <label for="case-ruf">no</label>
                        </div>
                      </div>
                      <div class="execution cmd-options-qn questionaire-qn" name="case-mode-qn" data-onNext="" data-nextValidation="cmdBuilder.cmdOptions.validateCaseMode">
                        <div class="feild">
                          <label>How do you want to execute the list of cases in your selections?</label>
                          <input type="radio" name="case-mode" id="case-sequence" value="" katana-click="questionaire.actOnInput" data-show="next" data-setOnNext="kw-mode-qn">
                          <label for="case-sequence">in sequence</label>
                          <input type="radio" name="case-mode" id="case-parallel" value="" katana-click="questionaire.actOnInput" data-show="next" data-setOnNext="kw-mode-qn">
                          <label for="case-parallel">in parallel</label>
                        </div>
                      </div>
                      <div class="execution cmd-options-qn questionaire-qn" name="kw-mode-qn " data-onNext="" data-nextValidation="cmdBuilder.cmdOptions.validateKwMode">
                        <div class="feild">
                          <label>How do you want to execute the keywords in each case?</label>
                          <input type="radio" name="kw-mode" id="kw-sequence" value="" katana-click="questionaire.actOnInput" data-show="next" data-setOnNext="qnComplete">
                          <label for="kw-sequence">in sequence</label>
                          <input type="radio" name="kw-mode" id="kw-parallel" value="" katana-click="questionaire.actOnInput" data-show="next" data-setOnNext="qnComplete">
                          <label for="kw-parallel">in parallel</label>
                        </div>
                      </div>
                      <div class="execution cmd-options-qn questionaire-qn" name="qnComplete" ><label>Completed!! Hit ok to confirm or cancel to discard</label></div>

                      <div class="execution cmd-options-data questionaire-data" name="jira-cmdoptions-project" id="jira-cmdoptions-project">
                        <div class="feild" ><label>Enter Jira Project Name:</label><input name="Jira Project" key="type" type="text" value="" placeholder="Enter Jira Project Name from settings -> Jira settings" required></div>
                      </div>
                      <div class="execution cmd-options-data questionaire-data" name="case-rmt-value" >
                        <div class="feild"><label>Enter the number of attempts:</label><input id="case-rmt-value" name="tcoptions-rmt-value" key="type" type="text" value="" placeholder="Enter # of attempts" required></div>
                      </div>
                      <div class="execution cmd-options-data questionaire-data" name="case-ruf-value" >
                        <div class="feild"><label>Enter the max number of times to try for a failure:</label><input id="case-ruf-value" name="tcoptions-ruf-value" key="type" type="text" value="" placeholder="Enter # of attempts" required></div>
                      </div>
                      <div class="execution  button" name="previous" katana-click="questionaire.onPrevious">Previous</div>
                      <div class="execution  button" name="next" katana-click="questionaire.onNext">next</div>
                  </div>
              </div>
            </form>
            <div class="execution dialog_button_bar">
              <div class="execution  button" name="back" katana-click="questionaire.startOver">Restart</div>
              <div class="execution  button" katana-click='questionaire.resetFields' form='jira-options-form'>Clear</div>
              <div class="execution  button" katana-click='questionaire.submitQuestionaire' data-callBack='cmdBuilder.cmdOptions.submitCaseOptions' >Ok</div>
            </div>
          </div>



   <dialog  id="configure_layout_dialog" class="execution dialog " >
    <form method="dialog" id="configure_layout_form">
      <section>
          <!-- <i class="fa fa-times"></i> -->
        <a href="#close" title="Close" class="execution dialog-close" katana-click="execution.layoutViewer.close_configuration_dialog">X</a>
        <div class="feild"><label>Warriorspace</label><input name="warriorspace" key="type" type="text" value="" placeholder="Enter the path to your warriorspace directory" required></div>
        <!-- <div class="feild"><label>Select Layout Style</label><input name="select_layout_style" key="pass" type="text" value="" placeholder="Select your layout style"></div> -->
      </section>
      <menu>
        <button id="clear" type="reset" katana-click="execution.layoutViewer.clear">Reset</button>
        <button name="configure_layout_confirm" type="submit" katana-click="execution.layoutViewer.confirm">Confirm</button>
      </menu>
    </form>
  </dialog>

</body>
