<body>
  <div class='page-content-inner'>
  <div class="csrf-container">{% csrf_token %} </div>
  <div class='execution results-tab'>
      <button class='tablinks' id='console-logs-button' katana-click="execution.resultsViewer.switchTabs" data-content="console-logs-content">
        <label>Console Logs</label>
      </button>
      <button class='tablinks' id='html-results-button' katana-click="execution.resultsViewer.switchTabs" data-content="html-results-content">
        <label>Html Results</label>
      </button>
  </div>

  <div id="console-logs-content" class="execution tab-content">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
  </div>

  <div id="html-results-content" class="execution tab-content">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
  </div>

</body>
