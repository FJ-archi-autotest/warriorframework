{% load static %}
{% load jsonify %}

<body>
<script type="text/javascript" src="{% static "./badgerfish.js" %}"></script>
<script type="text/javascript" src="{% static "./json.js" %}"></script>
<script type="text/javascript" src="{% static "./xmlparser.js" %}"></script>
<script type="text/javascript" src="{% static "./doProjectHandling.js" %}"></script>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
-->
 

	Editing:{{ myfile }}
	<h2>Details</h2>
	<div class="form-group col-md-12 row">
			<div class="field col-md-4">
				<label for="projectName">Name*:</label>
				<input type="text" id="projectName" name="projectName" value="{{projectName}}"/>
			</div>
			<div class="field col-md-4">	
				<label for="projectTitle">Title*:</label>
				<input  type="text" id="projectTitle" name="projectTitle" value="{{projectTitle}}" />
			</div>
			<div class="field col-md-4">
				<label class="text-right" for="projectEngineer">Engineer*:</label>
				<input class="text-right" type="text" id="projectEngineer" name="projectEngineer" value="{{projectEngineer}}" />
			</div>
			<div class="field col-md-4">	
				
				<label class="text-right" for="projectDate">Last Updated:</label>
				<input class="text-right" type="text" id="projectDate" name="projectDate" value="{{projectDate}}" />
			</div>
			<div class="field col-md-4">
				<label class="text-right" for="defaultOnError">defaultOnError:</label>
				<input class="text-right" type="text" id="defaultOnError" name="defaultOnError" value="{{projectdefaultOnError}}"/>
			</div>
			<div class="field col-md-4">	
				<label class=" text-right" for="projectDatatype">Data Type:</label>
				<select class="text-right" type="text" id="projectDatatype" name="projectDatatype" value="{{projectDatatype}}" >
					<option value="Custom">Custom</option>
					<option value="Hybrid">Hybrid</option>
					<option value="Iterative">Iterative</option>
				</select>
			</div>
		</div>
	</div>


	
	<div class="container-fluid row">
	<div id="tableOfTestSuitesForProject"  class="col-md-8" />
		<div id="editTestSuiteEntry" class="form-group col-md-4" />
	</div>


	<div class="container">
	    <div id="editor" class="col-md-12" >  </div>    
	    <div class="btn-group col-md-8" role="group">   
	    	{% csrf_token %}
			<button id="addSuite" class="btn btn-primary" onclick="addSuiteToProject()">Add Case to Suite</button>
			<button class="btn btn-primary" onclick="start()">Discard Changes</button>
			<button class="btn btn-success" onclick="mapUiToProjectJson()">Save Changes to Disk</button>
			<input class="col-md-4 text-right" type="text" id="my_file_to_save" name="my_file_to_save" value="{{savefilename}}"/>
		</div>			
	</div>

	<div id="listOfTestSuitesForProject">{{fulljson|jsonify}}</div>
	<div id="savefilepath">{{savefilepath}}</div>
</body>
