{% load static %}
{% load jsonify %}

<body>
<script type="text/javascript" src="{% static "./badgerfish.js" %}"></script>
<script type="text/javascript" src="{% static "./json.js" %}"></script>
<script type="text/javascript" src="{% static "./xmlparser.js" %}"></script>
<script type="text/javascript" src="{% static "./doProjectHandling.js" %}"></script>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
-->
 
	<h2>Details</h2>
	<div class="form-group col-md-12 row">
			<div class="field col-md-4">
				<label for="projectName">Name*:</label>
				<input type="text" id="projectName" name="projectName" value="{{projectName}}"/>
			</div>
			<div class="field col-md-4">	
				<label for="projectTitle">Title*:</label>
				<input  type="text" id="projectTitle" name="projectTitle" value="{{projectTitle}}" />
			</div>
			<div class="field col-md-4">
				<label class="text-right" for="projectEngineer">Engineer*:</label>
				<input class="text-right" type="text" id="projectEngineer" name="projectEngineer" value="{{projectEngineer}}" />
			</div>
			<div class="field col-md-4">	
				
				<label class="text-right" for="projectDate">Last Updated:</label>
				<input class="text-right" type="text" id="projectDate" name="projectDate" value="{{projectDate}}" />
			</div>
			<div class="field col-md-4">
				<label class="text-right" for="defaultOnError">defaultOnError:</label>
				<input class="text-right" type="text" id="defaultOnError" name="defaultOnError" value="{{projectdefaultOnError}}"/>
			</div>
			<div class="field col-md-4">	
				<label class=" text-right" for="projectDatatype">Data Type:</label>
				<select class="text-right" type="text" id="projectDatatype" name="projectDatatype" value="{{projectDatatype}}" >
					<option value="Custom">Custom</option>
					<option value="Hybrid">Hybrid</option>
					<option value="Iterative">Iterative</option>
				</select>
			</div>
		</div>
	</div>


	
	<div class="container-fluid row">
		<div id="tableOfTestSuitesForProject"  class="col-md-8" />
		<div id="editTestSuiteEntry" class="form-group col-md-4">
				<div class="field " > 
				<label >Row Id</label>
				<input type="text" id="suiteRowToEdit" value=""/>
				</div>			
				<div class="field ">
				<label >Path*:</label>
				<input type="text" id="suitePath" value=""/>
				</div>
				<div class="field ">
				<label class=" text-right" >ExecType:</label>
				<select type="text" class="text-right" id="Execute-at-ExecType" value="" >
				<option value="If">If</option> 
				<option value="If Not">If Not</option> 
				<option value="Yes">Yes</option> 
				<option value="No">No</option> 
				</select>
				</div>
						
				<div class="field ">
				<label for="executeRuleAtCondition">Rule Condition:</label>
				<input type="text" id="executeRuleAtCondition" value=""/>
				</div>			
				<div class="field ">
				<label for="executeRuleAtCondvalue">Rule Condition Value:</label>
				<input type="text" id="executeRuleAtCondvalue" value=""/>
				</div>			
				<div class="field ">
				<label for="executeRuleAtElse">Rule Else:</label>
				<input type="text" id="executeRuleAtElse" value=""  />
				</div>			
				<div class="field ">
				<label for="executeRuleAtElsevalue">Rule Else Value:</label>
				<input type="text" id="executeRuleAtElsevalue" value="" />
				</div>
				<div class="field ">
				<label for="onError-at-action">On Error*:</label>
				<input type="text" id="onError-at-action" value=""/>
				</div>

				<div class="field ">
				<label class="col-md-2 text-right" >On Error value:</label>
				<select type="text" class="text-right" id="onError-at-value" value="" >
				<option value="next">next</option>
				<option value="abort">abort</option>
				<option value="abort_as_error">abort_as_error</option>
				<option value="goto">goto</option>
				</select>
				</div>
					
					<div class="field ">
					<label class="text-right" >Run mode:</label>
					<label class="text-right" >runmode type:</label>
					<input type="text" class="text-right" id="runmode-at-type" value="" />
					<label class="text-right" >runmode value:</label>
					<select type="text" class="text-right" id="runmode-at-value" value="" >
					<option value="RMT">RMT</option> 
					<option value="RUF">RUF</option> 
					<option value="RUP">RUP</option> 
					</select>
						</div>
					<div class="field ">
						<label class="text-right" >impact</label>
							<select type="text" id="impact" value="" >
							<option value="impact">impact</option> 
							<option value="noimpact">noimpact</option> 
							</select>
							<br>
						</div>
					<input type="button" class="btn col-md-3" value="Save Changes" id="saveChangesToRow"/>
					</div>

	</div>


	<div class="container">
	    <div id="editor" class="col-md-12" >  </div>    
	    <div class="btn-group col-md-8" role="group">   
	    	{% csrf_token %}
			<button id="addSuite" class="btn btn-primary" onclick="addSuiteToProject()">Add Case to Suite</button>
			<button class="btn btn-primary" onclick="start()">Discard Changes</button>
			<button class="btn btn-success" onclick="mapUiToProjectJson()">Save Changes to Disk</button>
			<input class="col-md-4 text-right" type="text" id="my_file_to_save" name="my_file_to_save" value="{{savefilename}}"/>
		</div>			
	</div>

	<div id="listOfTestSuitesForProject">{{fulljson|jsonify}}</div>
	<div id="savefilepath">{{savefilepath}}</div>
</body>
