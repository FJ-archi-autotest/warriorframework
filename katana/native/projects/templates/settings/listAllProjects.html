<body>
<div class="tool-bar"><div katana-click="settings.closeSetting" class="button close">Close</div><div katana-click="settings.save" class="button save">Save</div></div>
<div class="flex-rows to-save" auto-init="settings.emailSettings.init" post-url="settings/jira_setting_handler">

<div class="csrf-container">{% csrf_token %}</div>
<div class="relative-tool-bar">
<i title="@default" key="@default" katana-click="katana.toggleActive" class="bool fa fa-toggle-on"></i>
<i katana-click="katana.toggleActive" key="append_log" title="append_log" class="bool fa fa-toggle-on"></i>
<i katana-click="settings.jira.addIssueType" title="Add Issue Type" class="fa fa-plus"></i>
<i katana-click="settings.jira.addBlock" title="Add Block" class="fa fa-plus-circle"></i>
<i katana-click="settings.jira.deleteBlock" title="Delete Block" class="fa fa-times"></i>
</div>
{% block content %}
	{{title}}

	{% for xx in listOfFiles %}
		kamran
		 <a href="editProject/?fname={{xx}}" target="_blank">{{ xx }}</a> 

		 HELLO
		 <p>

	{% endfor %}

{% endblock %}
