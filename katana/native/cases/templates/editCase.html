{% load static %}
{% load jsonify %}




<body>
<script type="text/javascript" src="{% static "./badgerfish.js" %}"></script>
<script type="text/javascript" src="{% static "./json.js" %}"></script>
<script type="text/javascript" src="{% static "./xmlparser.js" %}"></script>
<script type="text/javascript" src="{% static "./doCasesHandling.js" %}"></script>


<p> 

<h2>Details</h2>

<div class="row">
	<div class="form-group col-md-4">

				<div class="field">
					<label >Name*:</label>
					<input type="text" id="caseName"  value="{{caseName}}"/>
				</div>
				<div class="field">
					<label >Title*:</label>
					<input type="text" id="caseTitle"  value="{{caseTitle}}"/>
				</div>
				<div class="field">
					<label >Category*:</label>
					<input type="text" id="caseCategory"  value="{{caseCategory}}"/>
				</div>
				<div class="field">
					<label >State Options:</label>
					<select class="col-4 text-right" type="text" id="caseState" name="caseState" value="{{caseState}}" >
					{% for x in caseStateOptions %}
						<option id="{{x}}">{{x}}</option>
					{% endfor %}
				</select>
				</div>
				<div class="field">
					<label >Engineer:</label>
					<input type="text" id="caseEngineer"  value="{{caseEngineer}}"/>
				</div>
				<div class="field">
					<label >Date:</label>
					<input type="text" id="caseDate"  value="{{caseDate}}"/>
				</div>
				<div class="field">
					<label class=" text-right" for="default_onError">Default On Error:</label>
					<select class="text-right" type="text" id="default_onError" name="default_onError" value="{{default_onError}}" >
						<option value="next">Custom</option>
						<option value="abort">Hybrid</option>
						<option value="abort_as_error">Iterative</option>
						<option value="goto">Iterative</option>
					</select>
				
				</div>
				<div>
				<label class="col-2 text-right" for="caseDatatype">Data Type:</label>
				<select class="col-4 text-right" type="text" id="caseDatatype" name="caseDatatype" value="{{caseDatatype}}" >
					<option value="Custom">Custom</option>
					<option value="Hybrid">Hybrid</option>
					<option value="Iterative">Iterative</option>
				</select>
				</div>
				<input class="col-2 text-right" type="checkbox" id="ck_dataPath" name="ck_dataPath" value="Y">Use DataPath</input>
				<div class="field">
					<label >Data Path:</label>
					<input type="text" id="caseResultsdir"  value="{{caseResultsdir}}"/>
				</div>
				<div class="field">
					<label >Results*:</label>
					<input type="text" id="caseExpectedResults"  value="{{caseExpectedResults}}"/>
				</div>
				<div class="field">
					<label >Logs:</label>
					<input type="text" id="caseLogsdir"  value="{{caseLogsdir}}"/>
				</div>
				<div class="field">
					<label >InputDataFile:</label>
					<input type="text" id="caseInputDataFile"  value="{{caseInputDataFile}}"/>
				</div>
	</div>
	<div class="form-group col-md-4">
		<h2>Requirements</h2>
		<div id="tableOfCaseRequirements"></div>
	</div>
</div>



	  
<div class="container-fluid">

   <h2>Steps</h2>
  	 <div id="tableOfTestStepsForCase"  class="col-md-6" />
</div>
<div id="listOfTestStepsForCase"  > {{fulljson|jsonify}} </div> 

<div class="btn-group" role="group">   
		<button id="addStep" class="btn btn-primary" onclick="addStepToCase()">Add Step To Case</button>
		<button class="btn btn-primary" onclick="start()">Discard Changes</button>
		
		<button class="btn btn-success" onclick="mapUiToCaseJson()">Save Changes To Disk</button>
	</div>   
   <h2>Edit Steps</h2>
  <div class="container-fluid">
	<div id="editCaseStepEntry" class="form-group col-md-6" > EDIT 


		<div class="field"> <label >Row</label>
		<input type="text" id="StepRowToEdit" value=""/>
		</div>
		<div class="field"> <label >Driver</label>
		<input type="text" id="StepDriver" value=""/>
		</div>
		<div class="field"> <label >Keyword</label>
		<input type="text" id="StepKeyword" value=""/>
		</div>
		<div class="field"> <label >TS</label>
		<input type="text" id="StepTS" value=""/>
		</div>
		<div class="field"> <label >Description</label>
		<input type="text" id="StepDescription" value=""/>
		</div>
		<div class="field"> <label >Context</label>
		<input type="text" id="StepContext" value=""/>
		</div>

	
	<div class="field">
	<label class=" text-right" >ExecType:</label>
	<select type="text" class="text-right" id="Execute-at-ExecType" value="" >
	<option value="If">If</option> 
	<option value="If Not">If Not</option> 
	<option value="Yes">Yes</option> 
	<option value="No">No</option> 
	</select>
	</div>

	<div class="field">
	<label class="col-md-2 text-right" >On Error Action </label>
	<select type="text" class="text-right" id="SteponError-at-action" value="" >
	<option value="next">next</option>
	<option value="abort">abort</option>
	<option value="abort_as_error">abort_as_error</option>
	<option value="goto">goto</option>
	</select>
	</div>
	<div class="field">
	<label class="col-md-2 text-right" >On Error Value </label>
	<select type="text" class="text-right" id="SteponError-at-value" value="" >
	<option value="next">next</option>
	<option value="abort">abort</option>
	<option value="abort_as_error">abort_as_error</option>
	<option value="goto">goto</option>
	</select>
	</div>

		<div class="field">
		<label class="text-right" >Run mode:</label>
		<label class="text-right" >runmode type:</label>
		<input type="text" class="text-right" id="runmode-at-type" value="" />
		<label class="text-right" >runmode value:</label>
		<select type="text" class="text-right" id="runmode-at-value" value="" >
		<option value="RMT">RMT</option> 
		<option value="RUF">RUF</option> 
		<option value="RUP">RUP</option> 
		</select>
			</div>
		<div class="field">
			<label class="text-right" >impact</label>
				<select type="text" id="StepImpact" value="" >
				<option value="impact">impact</option> 
				<option value="noimpact">noimpact</option> 
				</select>
				<br>
			</div>
			<textarea id="arguments-textarea"> </textarea>
		<input type="button" class="btn" value="Save Changes To Test Step" id="editCaseStep"/>

	</div>
     <div id="sourceFileText" color="red" class="col-md-6" > The source code for the driver will go here from navigator object. </div>   

    </div> 
 

	<div>
	<input class="col-md-12 text-right" type="text" id="my_file_to_save" name="my_file_to_save" value="{{savefilename}}"/>
	</div>			
	<div id="savesubdir">{{savesubdir}}</div>
