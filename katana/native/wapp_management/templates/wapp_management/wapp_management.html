<!DOCTYPE html>
<html>
<head>
    <title>App Store</title>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'wapp_management/js/wapp_management.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% csrf_token %}

    <h1>&nbsp;My Apps</h1>
    <br>


    <div class="container-fluid">
        {% for app in data.app%}
        <div class="row">
            <div class="col-sm-1 install-app-icons">
                <div class="tab {{app.data.color}}">
                    <i class="fa fa-{{ app.data.icon }}"></i>
                </div>
            </div>
            <div class="col-sm-2">
                {{ app.data.name }}
            </div>
            <div class="col-sm-7">

            </div>
            <div class="col-sm-1">

                <button class="button">Installed</button>
            </div>
            <div class="col-sm-1">
                {% if app.app_type != "native" %}
                <button class="button" katana-click="wapp_management.uninstallAnApp" app_path="{{ app.path }}"
                        app_type="{{ app.app_type }}">Uninstall
                </button>
                {% endif %}
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>



    <h1>&nbsp;Install App</h1>
    <br>

    <div id="pop-up-file-info">
        {% include 'wapp_management/popup.html' %}
    </div>

    <button class="button" katana-click="wapp_management.loadConfig">Load Configuration</button>
    <div id="new-app-info">
        {% include 'wapp_management/load_config.html' %}
    </div>
    <button class="button" katana-click="wapp_management.addAnotherApp">Add</button>
    <button class="button" katana-click="wapp_management.installAnApp">Install</button>



</body>

</html>
