<!DOCTYPE html>
<html>
<head>
    <title>App Store</title>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'wapp_management/js/wapp_management.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% csrf_token %}

    <h1>&nbsp;My Apps</h1>
    <br>

    <div id="installed_apps_div">
        {% include 'wapp_management/installed_apps.html' %}
    </div>

    <h1>&nbsp;Install App</h1>
    <br>

    <div id="pop-up-file-info">
        {% include 'wapp_management/popup.html' %}
    </div>

    <button class="button" katana-click="wapp_management.loadConfig">Load Configuration</button>
    <div id="new-app-info">
        {% include 'wapp_management/load_config.html' %}
    </div>
    <button class="button" katana-click="wapp_management.addAnotherApp">Add</button>
    <button class="button" katana-click="wapp_management.installAnApp">Install</button>



</body>

</html>
