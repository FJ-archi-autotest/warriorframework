<!DOCTYPE html>
<html>
<head>
    <title>Wapp Management</title>
</head>

<body>
    <div class="csrf-container">{% csrf_token %}</div>

    <div class="tool-bar">
        <div class="row text-center" style="height: 100%; padding-left:0.9rem;">
            <div class="col-md-2 tool-bar-links" katana-click="wapp_management.goToElement" elem-link="installed_apps">Installed Apps</div>
            <div class="col-md-2 tool-bar-links" katana-click="wapp_management.goToElement" elem-link="app_installation">Install Custom Apps</div>
        </div>
    </div>

    <div class="auto-init" auto-init="wapp_management.initFunction">

        {% include 'wapp_management/installed_apps_section.html' %}
        {% include 'wapp_management/custom_app_install_section.html' %}

    </div>

</body>

</html>
