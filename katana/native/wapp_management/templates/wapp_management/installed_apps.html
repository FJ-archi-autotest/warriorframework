<div class="container-fluid" style="padding: 0 5rem 5rem 5rem;">
	<div class="row">
        {% for app in data.app%}
        <div class="wapp-management-outer-card">
            <div class="card wapp-management-custom-card">
                <div class="card-body text-center">
                    <i class="fa fa-{{ app.data.icon }} fa-3x {{app.data.color}} wapp-management-card-icon"></i>
                </div>
                <div class="card-body">
                    <h4 class="card-title-custom wapp-management-overflow-nowrap">{{ app.data.name }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted wapp-management-overflow-wrap">By {{ app.data.developer }}</h6>
                    <p class="card-text-custom wapp-management-overflow-fade">{{ app.data.description }}</p>
                </div>
                 <div class="card-body">
                    <button katana-click="katana.templateAPI.load" url="{{ app.data.url }}"
                            jsUrls=" {% for url in app.data.js_urls %} {{ url }},{% endfor %}"
                            class="btn btn-primary">OPEN</button>
                     {% if app.app_type != "native" %}
                        <button class="btn btn-success" katana-click="wapp_management.uninstallAnApp"
                                app_path="{{ app.path }}" app_type="{{ app.app_type }}" app_name="{{ app.data.name }}">UNINSTALL</button>
                     {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
	</div>
</div>

<div id="recently-installed-apps" style="display: none">
    {% for app_detail in config_data %}
    <div class="tab {{app_detail.color}}" katana-click="katana.templateAPI.load"
         url="{{app_detail.url}}" jsurls="{% for jsurl in app_detail.js_urls %} {{ jsurl }},{% endfor %}">
        <i class="fa fa-{{ app_detail.icon }}"></i>
        <span>{{ app_detail.name }}</span>
    </div>
    {% endfor %}
</div>
