<body>
<div class="tool-bar"><div katana-click="settings.closeSetting" class="button close">Close</div><div katana-click="settings.encrypetion.save" class="button save saved">Save</div></div>
<div class="field-block to-save to-scroll" auto-init="settings.changeDetection" post-url="settings/secret_handler">

  <div class="title center">Encryption settings</div>

  <div class="field"><label>Secret Key</label><input type="text" name="secret" value="{{ secret }}" placeholder="secret"></div>
  <div class="csrf-container">{% csrf_token %}</div>
</div>
</body>
