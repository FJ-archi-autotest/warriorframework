<body>
<div class="tool-bar"><div katana-click="settings.closeSetting" class="button close">Close</div><div katana-click="settings.save" class="button save saved">Save</div></div>
<div class="flex-rows to-save" auto-init="settings.profile.init" post-url="settings/profile_setting_handler">
    <div class="field-block large">
      <div class="title center">Profile Settings</div>
      {% for k, v in data.items%}
        {% if k == 'Base64image' %}
          <div class="profile-image large">
            <div katana-click="settings.profile.selectProfileImage" class="image" style="background-image: url({{ v }})"></div>
            <input katana-change="settings.profile.encodeImage" type="file" accept="image/*" />
            <input key="{{ k }}" type="hidden" name="image" value="{{ v }}" />
          </div>
        {% else %}
          <div class="field"><label>{{ k }}</label><input key="{{ k }}" type="text" {% if v  %} value="{{ v }}" {% endif %} placeholder="{{ k }}"/></div>
        {% endif %}
      {% endfor %}
    </div>
  <div class="csrf-container">{% csrf_token %}</div>
</div>
</body>
