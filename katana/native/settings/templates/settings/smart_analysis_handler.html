<body>
<div class="tool-bar"><div katana-click="settings.closeSetting" class="button close">Close</div><div katana-click="settings.save" class="button save saved">Save</div></div>
<div class="two-rows" auto-init="settings.changeDetection">
  <div class="flex-rows to-save" post-url="settings/smart_analysis_handler">
    <div class="field-block">
      {% for k, v in data.main.items%}
        {% if k == '@name' %}
          <div class="title"><input key="{{ k }}" type="text" value="{{ v }}" placeholder="Title"></div>
        {% endif %}
        <div class="relative-tool-bar"><i title="Make Default" key="@default" katana-click="settings.jira.defaultClick" class="bool fa fa-toggle-on"></i><i katana-click="katana.toggleActive" key="append_log" title="Append Log" class="bool fa fa-toggle-on"></i><i katana-click="settings.jira.addIssueType" title="Add Issue Type" class="fa fa-plus"></i><i katana-click="settings.jira.addBlock" title="Add New System" class="fa fa-plus-circle"></i><i katana-click="settings.jira.deleteBlock" title="Delete System" class="fa fa-times"></i></div>
        <div class="to-scroll">
          <div class="field"><label>{{ k }}</label><input auto-init="settings.jira.{{ k }}" key="{{ k }}" type="text" {% if v  %} value="{{ v }}" {% endif %} placeholder="{{ k }}"></div>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="flex-rows to-save" post-url="settings/smart_analysis_handler">
    {% for file in data.files %}
      <div class="field-block">
        {% for testdata in file.testdata%}
        {{testdata}}
        {% for k, v in testdata.items%}
          {% if k == '@title' %}
            <div class="title"><input key="{{ k }}" type="text" value="{{ v }}" placeholder="Title"></div>
          {% endif %}
          <div class="relative-tool-bar"><i title="Make Default" key="@default" katana-click="settings.jira.defaultClick" class="bool fa fa-toggle-on"></i><i katana-click="katana.toggleActive" key="append_log" title="Append Log" class="bool fa fa-toggle-on"></i><i katana-click="settings.jira.addIssueType" title="Add Issue Type" class="fa fa-plus"></i><i katana-click="settings.jira.addBlock" title="Add New System" class="fa fa-plus-circle"></i><i katana-click="settings.jira.deleteBlock" title="Delete System" class="fa fa-times"></i></div>
          <div class="to-scroll">
            <div class="field"><label>{{ k }}</label><input key="{{ k }}" type="text" {% if v  %} value="{{ v }}" {% endif %} placeholder="{{ k }}"></div>
          </div>
        {% endfor %}
      {% endfor %}
      </div>
    {% endfor %}
  </div>
  <div class="csrf-container">{% csrf_token %}</div>
  <script type="text/template" id="command">
    <div class="pocket-fields" key="command">
      <div class="title">Command</div>
      <div class="field"><label>Send</label><input key="@send" type="text" value="" placeholder="send"></div>
      <div class="field"><label>End</label><input key="@end" type="text" value="" placeholder="end"></div>
      <div class="field"><label>Sleep</label><input key="@sleep" type="text" value="" placeholder="sleep"></div>
    </div>
  </script>
  <script type="text/template" id="system">
    <div class="pocket-fields" key="system">
      <div class="title">Issue Type</div>
      <div class="field"><label>type</label><input key="type" type="text" value="" placeholder=""></div>
      <div class="field"><label>pass</label><input key="pass" type="text" value="" placeholder=""></div>
      <div class="field"><label>fail</label><input key="fail" type="text" value="" placeholder=""></div>
      <div class="field"><label>error</label><input key="error" type="text" value="" placeholder=""></div>
      <div class="field"><label>skip</label><input key="skip" type="text" value="" placeholder=""></div>
      <div class="close fa fa-times" katana-click="katana.closePocketFields"></div>
    </div>
  </script>
</div>
</body>
