<body>
  <div class="tool-bar">
    <div class="title">Build App</div>
    <div class="button close" katana-click="katana.closeSubApp">Close</div>
    <div class="button save" katana-click="dev_tools.createApp">Build App</div>
  </div>
  <div class="flex-rows to-save">
    <div class="field-block">
      <div class="field"><label>App Name</label><input key="name" type="text" value="" placeholder="name"></div>
      <div class="field"><label>App Discription</label><input key="details" type="text" value="" placeholder="Discription"></div>
      <div class="field"><label>App Icon</label><input key="icon" type="text" value="" placeholder="font awesome icon"></div>
    </div>
  </div>
  <div class="csrf-container">{% csrf_token %} </div>
</body>
