<div class="cases-intentional-space">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Step Number</label>
            </div>
            <div class="col-sm-9">
                {% for key, value in data.step.items %}
                {% if key == "@TS" %}
                <input disabled value="{{ value }}">
                {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Driver</label>
            </div>
            <div class="col-sm-9">
                <select katana-change="cases.drawer.stepsChange"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Keyword</label>
            </div>
            <div class="col-sm-9">
                <select katana-change="cases.drawer.stepsChange"></select>
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Arguments</label>
            </div>
            <div class="col-sm-9">
                <input katana-change="cases.drawer.stepsChange">
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Description</label>
            </div>
            <div class="col-sm-9">
                <input katana-change="cases.drawer.stepsChange" value="{{new_step.data.Description}}">
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Execute</label>
            </div>
            <div class="col-sm-9">
                <select katana-change="cases.drawer.stepsChange">
                    {% for value in data.execute_types %}
                    <option>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Condition</label>
            </div>
            <div class="col-sm-9">
                <input katana-change="cases.drawer.stepsChange">
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3 cases-label-text">
                <label class="cases-label">Condition Value</label>
            </div>
            <div class="col-sm-9">
                <input katana-change="cases.drawer.stepsChange">
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Else</label>
            </div>
            <div class="col-sm-9">
                <select katana-change="cases.drawer.stepsChange">
                    {% for value in data.execute_elses %}
                    <option>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Else Value</label>
            </div>
            <div class="col-sm-9">
                <input katana-change="cases.drawer.stepsChange">
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Run Mode</label>
            </div>
            <div class="col-sm-9">
                <select katana-change="cases.drawer.stepsChange">
                    {% for value in data.run_modes %}
                    <option>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Run Mode Value</label>
            </div>
            <div class="col-sm-9">
                <input katana-change="cases.drawer.stepsChange">
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Iteration Type</label>
            </div>
            <div class="col-sm-9">
                <select katana-change="cases.drawer.stepsChange">
                    {% for value in data.iteration_types %}
                    <option>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Context</label>
            </div>
            <div class="col-sm-9">
                <select katana-change="cases.drawer.stepsChange">
                    {% for value in data.contexts %}
                    <option>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Impact</label>
            </div>
            <div class="col-sm-9">
                <select katana-change="cases.drawer.stepsChange">
                    {% for value in data.impacts %}
                    <option>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">On Error</label>
            </div>
            <div class="col-sm-9">
                <select katana-change="cases.drawer.stepsChange">
                    {% for value in data.on_errors %}
                    <option>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
                <label class="cases-label">Go To Step</label>
            </div>
            <div class="col-sm-9">
                <input katana-change="cases.drawer.stepsChange">
            </div>
        </div>
    </div>
</div>
