<body>
<div>
    <div class="cases-header">
        <div>
            <h4 class="cases-header-title"><i class="fa fa-list-alt" aria-hidden="true"></i>&nbsp;Details</h4>
        </div>
        <div><i class="fa fa-chevron-circle-down" katana-click="cases.header.toggleContents" collapsed="true" aria-hidden="true" style="color: white;"></i></div>
        <div><i class="fa fa-pencil-square-o" aria-hidden="true" style="color: white"></i></div>
        <div></div>
    </div>
    <div class="cases-left-top-block" id="detail-block" style="display: none">
    </div>
    <div class="cases-header">
        <div>
            <h4 class="cases-header-title"><i class="fa fa-tags" aria-hidden="true"></i>&nbsp;Requirements</h4>
        </div>
        <div><i class="fa fa-chevron-circle-down" katana-click="cases.header.toggleContents" collapsed="true" aria-hidden="true" style="color: white"></i></div>
        <div><i class="fa fa-plus-circle" aria-hidden="true" style="color: white"></i></div>
        <div></div>
    </div>
    <div class="cases-left-bottom-block" id="req-block" style="display: none;">

    </div>
    <div class="cases-header">
        <div>
            <h4 class="cases-header-title"><i class="fa fa-star" aria-hidden="true"></i>&nbsp;Steps</h4>
        </div>
        <div><i class="fa fa-chevron-circle-up" katana-click="cases.header.toggleContents" collapsed="false" aria-hidden="true" style="color: white"></i></div>
        <div><i class="fa fa-plus-circle" aria-hidden="true" style="color: white"></i></div>
        <div></div>
    </div>
    <div class="cases-right-step-block" id="step-block">

    </div>
    <div class="cases-side-drawer-open" style="display: none;">
        <div class="cases-drawer-open-header">
            <div><i class="fa fa-chevron-circle-right" katana-click="cases.drawer.toggleDrawer" collapsed="false" aria-hidden="true" style="color: white"></i></div>
            <div>
                <h4 class="cases-header-title">New Step</h4>
            </div>
            <div><i class="fa fa-check-circle" aria-hidden="true" style="color: white"></i></div>
            <div><i class="fa fa-trash-o" aria-hidden="true" style="color: white"></i></div>
        </div>
        <div class="cases-drawer-open-body">
            <div class="sidebar">
                <div><i class="fa fa-list-alt" aria-hidden="true" katana-click="cases.drawer.open.switchView" ref="editDetails"></i></div>
                <div><i class="fa fa-tags" aria-hidden="true" katana-click="cases.drawer.open.switchView" ref="newReq"></i></div>
                <div class="cases-icon-bg-color">
                    <i class="fa fa-star" katana-click="cases.drawer.open.switchView" aria-hidden="true" ref="newStep"></i>
                </div>
            </div>
            <div class="content">

            </div>
        </div>
    </div>
    <div class="cases-side-drawer-closed">
        <div><i class="fa fa-chevron-circle-left" katana-click="cases.drawer.toggleDrawer" collapsed="true" aria-hidden="true"></i></div>
        <div><i class="fa fa-list-alt" aria-hidden="true"></i></div>
        <div><i class="fa fa-tags" aria-hidden="true"></i></div>
        <div><i class="fa fa-star" aria-hidden="true"></i></div>
    </div>
</div>
</body>
